<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배송 정보 테이블</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Noto Sans KR', sans-serif;
      }

      body {
        margin: 0;
        padding: 20px;
      }

      .table-type3 {
        width: 100%;
        border-collapse: collapse;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }

      .table-type3 caption {
        caption-side: top;
        text-align: left;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .table-type3 th,
      .table-type3 td {
        padding: 12px 15px;
        text-align: left;
        vertical-align: top;
        border-bottom: 1px solid #eee;
      }

      .table-type3 th {
        background-color: #fff;
        font-weight: bold;
      }

      .table-type3 td {
        padding: 15px;
      }

      /* 그리드 시스템 */
      .grid {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .gap1-2 {
        gap: 12px;
      }

      /* 라디오 버튼 그룹 */
      .radio-group {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .radio {
        display: flex;
        align-items: center;
      }

      .radio input[type='radio'] {
        margin-right: 5px;
      }

      /* 주소 입력 필드 */
      .address {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .text-field {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }

      /* 우편번호 행 */
      .postal-row {
        display: flex;
        gap: 10px;
      }

      #postal-code {
        width: 150px;
      }

      /* 버튼 스타일 */
      .btn {
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        white-space: nowrap;
      }

      .sm {
        font-size: 12px;
        padding: 8px 12px;
      }

      .lightgray-outline {
        background-color: white;
        border: 1px solid #ddd;
        color: #333;
      }

      /* 체크박스 */
      .checkbox {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .checkbox input[type='checkbox'] {
        margin-right: 5px;
      }

      caption {
        display: none;
      }

      thead {
        display: none;
      }
    </style>
  </head>
  <body>
    <table class="table-type3">
      <caption>
        표의제목
      </caption>
      <colgroup>
        <col style="width: 25%" />
        <col style="width: 25%" />
        <col style="width: 25%" />
        <col style="width: 25%" />
      </colgroup>
      <thead>
        <tr>
          <th>Title-A</th>
          <th colspan="3">Title-B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">주소</td>
          <td colspan="3">
            <div class="grid gap1-2">
              <!-- 1.라디오 버튼 그룹 -->
              <div class="radio-group">
                <div class="radio">
                  <input type="radio" name="address-type" checked="" id="radio1" />
                  <label for="radio1">최근배송지</label>
                </div>
                <div class="radio">
                  <input type="radio" name="address-type" id="radio2" />
                  <label for="radio2">신규배송지</label>
                </div>
                <div class="radio">
                  <input type="radio" name="address-type" id="radio3" />
                  <label for="radio3">기본배송지</label>
                </div>
              </div>

              <!-- 2.주소 입력 필드 -->
              <div class="address">
                <div class="postal-row">
                  <input type="number" class="text-field" id="postal-code" />
                  <button class="btn sm lightgray-outline">우편번호찾기</button>
                </div>
                <input type="text" id="address-base" class="text-field" />
                <input type="text" id="address-detail" class="text-field" placeholder="상세주소를 입력하세요" />
              </div>

              <!-- 3.체크박스 -->
              <div class="checkbox">
                <input type="checkbox" checked="" id="check1" />
                <label for="check1">기본배송지정보에 반영합니다.</label>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
