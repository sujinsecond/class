<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>formgroup</title>
    <meta property="og:type" content="페이지유형" />
    <meta property="og:site_name" content="사이트의 이름" />
    <meta property="og:title" content="페이지 이름" />
    <meta property="og:description" content="페이지 설명" />
    <meta property="og:image" content="페이지 대표이미지" />
    <meta property="og:url" content="페이지 주소" />
    <meta property="og:url" content="페이지 주소" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>
  <body>
    <!--1.tel-->
    <div class="copy">
      <div class="tel">
        <label for="tel-input" class="visually-hidden">전화번호 앞자리</label>
        <select class="select" id="tel-input">
          <option>010</option>
        </select>
        <label for="tel-middle" class="visually-hidden">전화번호 중간자리</label>
        <input type="tel" class="text-field" id="tel-middle" />
        <label for="tel-last" class="visually-hidden">전화번호 뒷자리</label>
        <input type="tel" class="text-field" id="tel-last" />
      </div>
    </div>

    <!--2.address-->
    <div class="copy">
      <div class="address">
        <input type="number" class="text-field" id="postal-code" />
        <button class="btn sm lightgray-outline">우편번호찾기</button>
        <input type="text" class="text-field" id="address-base" />
        <input type="text" class="text-field" placeholder="상세주소를 입력하세요" id="address-detail" />
      </div>
    </div>

    <!--3.profile-->
    <div class="copy">
      <div class="grid-divide-4 align vm gap1-2">
        <label for="name-input" class="text-lg">이름</label>
        <input type="text" id="name-input" class="text-field" />
      </div>
    </div>
    <!--copy-->

    <!--4.address-->
    <div class="copy">
      <div class="grid gap1-2">
        <!-- 1.라디오 버튼 그룹 -->
        <div class="radio-group">
          <div class="radio">
            <input type="radio" name="address-type" checked="" id="radio1" />
            <label for="radio1">최근배송지</label>
          </div>
          <div class="radio">
            <input type="radio" name="address-type" id="radio2" />
            <label for="radio2">신규배송지</label>
          </div>
          <div class="radio">
            <input type="radio" name="address-type" id="radio3" />
            <label for="radio3">기본배송지</label>
          </div>
        </div>

        <!-- 2.주소 입력 필드 -->
        <div class="address">
          <input type="number" class="text-field" id="postal-code" />
          <button class="btn sm lightgray-outline">우편번호찾기</button>
          <input type="text" id="address-base" class="text-field" />
          <input type="text" id="address-detail" class="text-field" placeholder="상세주소를 입력하세요" />
        </div>

        <!-- 3.체크박스 -->
        <div class="checkbox"><input type="checkbox" checked="" id="check1" /><label for="check1">기본배송지정보에 반영합니다.</label></div>
      </div>
    </div>
  </body>
</html>
