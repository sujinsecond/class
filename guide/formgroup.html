<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>formgroup</title>
    <meta property="og:type" content="페이지유형" />
    <meta property="og:site_name" content="사이트의 이름" />
    <meta property="og:title" content="페이지 이름" />
    <meta property="og:description" content="페이지 설명" />
    <meta property="og:image" content="페이지 대표이미지" />
    <meta property="og:url" content="페이지 주소" />
    <meta property="og:url" content="페이지 주소" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>
  <body>
    <!--title-->
    <div class="copy">
      <div class="title-area">
        <div class="box"></div>
        <h2>신청자정보</h2>
        <!-- <div class="border"></div> -->
      </div>
    </div>

    <!--2.tel-->
    <div class="copy">
      <div class="tel">
        <select class="select">
          <option>010</option>
        </select>
        <input type="tel" class="text-field" />
        <input type="tel" class="text-field" />
      </div>
    </div>

    <!--3.address-->
    <div class="copy">
      <div class="address">
        <input type="number" class="text-field" />
        <button class="btn sm lightgray-outline">우편번호찾기</button>
        <input type="text" class="text-field" />
        <input type="text" class="text-field" placeholder="상세주소를 입력하세요" />
      </div>
    </div>

    <!--4.profile-->
    <div class="copy">
      <div class="field-area1">
        <label for="name-input" class="text-lg">이름</label>
        <input type="text" id="name-input" class="text-field" />
      </div>
      <!--field-area-->
    </div>
    <!--copy-->

    <!--5th-->
    <div class="copy">
      <div class="field-area2">
        <label for="address-input" class="text-lg">주소</label>
        <div class="address-container">
          <!-- 1.라디오 버튼 그룹 -->
          <div class="radio-group">
            <div class="radio">
              <input type="radio" name="address-type" checked="" id="radio1" />
              <label for="radio1">최근배송지</label>
            </div>
            <div class="radio">
              <input type="radio" name="address-type" id="radio2" />
              <label for="radio2">신규배송지</label>
            </div>
            <div class="radio">
              <input type="radio" name="address-type" id="radio3" />
              <label for="radio3">기본배송지</label>
            </div>
          </div>

          <!-- 2.주소 입력 필드 -->
          <div class="address">
            <input type="number" class="text-field" />
            <button class="btn sm lightgray-outline">우편번호찾기</button>
            <input type="text" class="text-field" />
            <input type="text" class="text-field" placeholder="상세주소를 입력하세요" />
          </div>

          <!-- 3.체크박스 -->
          <div class="checkbox">
            <input type="checkbox" checked="" id="check1" /><label for="check1"
              >기본배송지정보에 반영합니다.</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
