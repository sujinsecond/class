<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align</title>
    <!-- <link rel="stylesheet" href="../css/reset.css" /> -->
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>레이아웃 정렬</h2>
    <div class="guide-block align both">
      <div>.align.both</div>
      <div>.align.both</div>
    </div>
    <div class="copy">
      <div class="guide-block align center">
        <div>.align.center</div>
      </div>
    </div>
    <div class="guide-block align right">
      <div>.align.right</div>
    </div>
    <div class="copy">
      <div class="guide-block align vt">
        <div>.align.vt</div>
      </div>
    </div>
    <div class="copy">
      <div class="guide-block align vm">
        <div>.align.vm</div>
      </div>
    </div>
    <div class="guide-block align vb">
      <div>.align.vb</div>
    </div>

    <h2>텍스트 정렬</h2>
    <div class="copy">
      <div class="guide-block text-center">.text-center</div>
    </div>
    <div class="copy">
      <div class="guide-block text-right">.text-right</div>
    </div>
    <div class="copy">
      <div class="guide-block text-left">.text-left</div>
    </div>

    <h2>grid 정렬</h2>
    <div class="copy">
      <div class="grid-divide-4 align vm">
        <div class="box1">1</div>
        <div class="box2">2</div>
      </div>
    </div>

    <div class="copy">
      <div class="grid-divide-4 align vm gap1-2">
        <label for="name-input" class="text-lg">이름</label>
        <input type="text" id="name-input" class="text-field" />
      </div>
    </div>
  </body>
</html>
