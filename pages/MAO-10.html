<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>과정소개</title>
    <meta property="og:type" content="페이지유형" />
    <meta property="og:site_name" content="사이트의 이름" />
    <meta property="og:title" content="페이지 이름" />
    <meta property="og:description" content="페이지 설명" />
    <meta property="og:image" content="페이지 대표이미지" />
    <meta property="og:url" content="페이지 주소" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/global.js"></script>
  </head>
  <body>
    <header class="header">
      <div>
        <button class="icon-button">
          <img src="/images/ico_prev_primary.svg" alt="이전" />
        </button>
      </div>
      <h1>수강신청</h1>
      <div></div>
    </header>
    <main>
      <div class="title-area">
        <div class="box"></div>
        <h2>신청자정보</h2>
      </div>

      <div class="form-area">
        <div class="field-area">
          <label for="name-input" class="text-lg">이름</label>
          <input type="text" id="name-input" class="text-field" />
        </div>
        <div class="field-area">
          <label for="email-input" class="text-lg">이메일</label>
          <input type="email" id="email-input" class="text-field" />
        </div>
        <div class="field-area">
          <label for="tel-input" class="text-lg">휴대전화</label>
          <div class="tel">
            <select class="select">
              <option>010</option>
            </select>
            <input type="tel" tel-input="" class="text-field" />
            <input type="tel" tel-input="" class="text-field" />
          </div>
        </div>
      </div>

      <div class="title-area">
        <div class="box"></div>
        <h2>교재 배송지 정보</h2>
      </div>

      <div class="field-area">
        <label for="address-input" class="text-lg">주소</label>
        <div class="address-container">
          <!-- 라디오 버튼 그룹 -->
          <div class="radio-group">
            <div class="radio">
              <input type="radio" name="address-type" checked="" id="radio1" />
              <label for="radio1">최근배송지</label>
            </div>
            <div class="radio">
              <input type="radio" name="address-type" id="radio2" />
              <label for="radio2">신규배송지</label>
            </div>
            <div class="radio">
              <input type="radio" name="address-type" id="radio3" />
              <label for="radio3">기본배송지</label>
            </div>
          </div>
          <!-- 주소 입력 필드 -->
          <div class="address">
            <div class="zip-code-row">
              <input type="number" class="text-field" id="zip-code" />
              <button class="btn sm lightgray-outline">우편번호찾기</button>
            </div>
            <input type="text" class="text-field" />
            <input type="text" class="text-field" placeholder="상세주소를 입력하세요" />
          </div>
          <!-- 체크박스 -->
          <div class="checkbox">
            <input type="checkbox" checked="" id="check1" /><label for="check1"
              >기본배송지정보에 반영합니다.</label
            >
          </div>
        </div>
      </div>

      <div class="field-area">
        <label for="address-input" class="text-lg">요청사항</label>
        <div class="address-container">
          <select class="select">
            <option>배송시 요청사항 선택</option>
          </select>
          <div class="comment">
            부재시 연락가능한 번호나 수령장소 등을 적어주세요 (한글 30자 이내)
          </div>
          <!-- 체크박스 -->
          <div class="checkbox">
            <input type="checkbox" id="check1" /><label for="check1"
              >기본배송지정보에 반영합니다.</label
            >
          </div>
          <div class="comment">
            (목적 : 교재배송 및 취소교재 회수 / 보유기간 : 회원탈퇴 시까지 / 항목 : 이름, 연락처,
            주소)
          </div>
          <div class="comment">
            개인정보 수집 및 이용에 거부하실 수 있으며, 거부하시는 경우 수강신청을 하실 수 없습니다.
          </div>
        </div>
      </div>

      <div class="btn-group2 fixed">
        <button class="btn md primary ico1">수강신청</button>
      </div>
    </main>
  </body>
</html>
